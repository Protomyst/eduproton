<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 物理符号背景 -->
  <!-- E=mc² -->
  <text x="100" y="100" font-family="serif" font-size="24" fill="#000000">E=mc²</text>
  
  <!-- 原子模型 -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="5" fill="#000000"/>
    <ellipse cx="0" cy="0" rx="30" ry="15" stroke="#000000" fill="none"/>
    <ellipse cx="0" cy="0" rx="50" ry="25" stroke="#000000" fill="none" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="40" ry="20" stroke="#000000" fill="none" transform="rotate(120)"/>
  </g>
  
  <!-- 光速 -->
  <text x="500" y="200" font-family="serif" font-size="24" fill="#000000">c = 3×10⁸ m/s</text>
  
  <!-- 量子力学波函数 -->
  <text x="150" y="300" font-family="serif" font-size="24" fill="#000000">Ψ(x,t)</text>
  
  <!-- 牛顿第二定律 -->
  <text x="400" y="350" font-family="serif" font-size="24" fill="#000000">F = ma</text>
  
  <!-- 麦克斯韦方程组 -->
  <text x="600" y="400" font-family="serif" font-size="24" fill="#000000">∇·E = ρ/ε₀</text>
  <text x="200" y="450" font-family="serif" font-size="24" fill="#000000">∇×B = μ₀J + μ₀ε₀∂E/∂t</text>
  
  <!-- 薛定谔方程 -->
  <text x="500" y="500" font-family="serif" font-size="24" fill="#000000">iħ∂Ψ/∂t = ĤΨ</text>
  
  <!-- 相对论时间膨胀 -->
  <text x="300" y="550" font-family="serif" font-size="24" fill="#000000">t' = t/√(1-v²/c²)</text>
  
  <!-- 普朗克常数 -->
  <text x="100" y="600" font-family="serif" font-size="24" fill="#000000">h = 6.626×10⁻³⁴ J·s</text>
  
  <!-- 万有引力 -->
  <text x="400" y="650" font-family="serif" font-size="24" fill="#000000">F = G(m₁m₂)/r²</text>
  
  <!-- 动能 -->
  <text x="200" y="700" font-family="serif" font-size="24" fill="#000000">E_k = ½mv²</text>
  
  <!-- 波尔模型 -->
  <text x="600" y="750" font-family="serif" font-size="24" fill="#000000">E_n = -R_H/n²</text>
  
  <!-- 热力学第二定律 -->
  <text x="300" y="800" font-family="serif" font-size="24" fill="#000000">dS ≥ 0</text>
  
  <!-- 光电效应 -->
  <text x="500" y="850" font-family="serif" font-size="24" fill="#000000">E = hν - φ</text>
  
  <!-- 质子符号 -->
  <g transform="translate(700, 300)">
    <circle cx="0" cy="0" r="20" stroke="#000000" fill="none"/>
    <text x="-7" y="7" font-family="serif" font-size="24" fill="#000000">p⁺</text>
  </g>
</svg>
